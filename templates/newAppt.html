<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "static/styles.css">
    <title>HomePage</title>
</head>
<body>
    <div class="w3-bar w3-black w3-hide-small">
        <div class="w3-dropdown-hover w3-hide-small w3-right">
            <button class="w3-button" title="Notifications">Account<i class="fa fa-caret-down"></i></button>     
            <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                <a href="{{ url_for('common.profile', username = username) }}" class="w3-bar-item w3-button">Profile</a>
                <a href = "{{ url_for('common.changePassword', username = username) }}" class = "w3-bar-item w3-button">Change Password</a>
                <a href="{{ url_for('common.logout', username = username) }}" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
        <a href = "{{ url_for('patient.patientHomePage', username = username) }}" class = "w3-bar w3-bar-item w3-button w3-right">Records</a>
        <a href = "{{ url_for('patient.patientAppt', username = username) }}" class = "w3-bar w3-bar-item w3-button w3-right">View Appointments</a>                             
        <a href = "{{ url_for('patient.newAppt', username = username) }}" class = "w3-bar w3-bar-item w3-button w3-right">New Appointments</a>                             
    </div>
    {% if successMessage %}
    <div class="alert alert-success"> {{ successMessage }} </div>
    {% elif isError %}
    <div class = "alert alert-danger"> {{ isError }} </div>
    {% endif %}
    <form action = "" method = 'POST'>
        <div class="card bg-light text-dark" style="width:60%; margin-left:20%; margin-top:2%">
            <div class = "form-inline" style = "margin-top:3%">
                <label for = "doctorID" style = "margin-left:4%">Doctor ID:</label>
                <input type = "doctorID" name = "doctorID" id = "doctorID" required class = "form-control" style = "margin-left:4%; width:60%" placeholder = "Enter the doctor's ID">
            </div>
            <div class = "form-inline" style = "margin-top:2%">
                <label for = "apptDate" style = "margin-left:4%">Appt Date:</label>
                <input type = "date" id = "apptDate" name = "apptDate" required class = "form-control" style = "margin-left:4%; width:60%">
            </div>
            <div class = "form-inline" style = "margin-top:3%; margin-bottom:2%">
                <label for = "reason" style = "margin-left:3%">Comments:</label>
                <textarea class = "form-control" id = "reason" name = "reason" cols = "50" rows = "15" style = "margin-left:4.5%; width:60%" placeholder = "Enter your own comments"></textarea>
            </div>
            <div style = "margin-top:3%; margin-left:30%;margin-bottom:2%">
                <button type = "submit" class = "btn btn-success" name = "submit" id = "submit">Submit</button>
                <a href = "{{ url_for('patient.patientHomePage', username = username )}}" class = "btn btn-danger" name = "cancel" id = "cancel" style = "margin-left:15%">Cancel</a>
            </div>
        </div>
        </div>
    </form>
</body>
</html>
