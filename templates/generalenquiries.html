<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "static/styles.css">
    <title>Enquiries</title>
</head>
<body>
    <div class="w3-bar w3-black w3-hide-small">
        <div style = "margin-right:3%">
            <a href = "{{ url_for('general.index') }}" class = "w3-bar w3-bar-item w3-button w3-left">Home</a>
            <div class="w3-dropdown-hover w3-hide-small w3-right">
                <button class="w3-button" title="Notifications">Login<i class="fa fa-caret-down"></i></button>     
                <div class="w3-dropdown-content w3-card-10 w3-bar-block">
                    <a href="{{ url_for('general.doctorLogin') }}" class="w3-bar-item w3-button">Doctor</a>
                    <a href = "{{ url_for('general.patientLogin') }}" class = "w3-bar-item w3-button">Patient</a>
                    <a href="{{ url_for('general.labTechLogin') }}" class="w3-bar-item w3-button">Lab Tech</a>
                </div>
            </div>
            <a href = "{{ url_for('general.generalEnquiries') }}" class = "w3-bar w3-bar-item w3-button w3-right">General Enquiries</a>
            <a href = "{{ url_for('general.doctorsList') }}" class = "w3-bar w3-bar-item w3-button w3-right">Our Doctors</a>
            <a href = "{{ url_for('general.contact') }}" class = "w3-bar w3-bar-item w3-button w3-right">Contact us</a>
            <a href = "{{ url_for('general.about') }}" class = "w3-bar w3-bar-item w3-button w3-right">About Us</a>
        </div>
	</div>
    {% if errorMessage %}
    <p class = "alert alert-danger"> {{ errorMessage }} </p>
    {% elif successMessage %}
    <p class = "alert alert-success"> {{ successMessage }} </p>
    {% endif %}
    <form action = "" method = 'POST'>
        <div class="card bg-light text-dark" style="width:60%; margin-left:20%; margin-top:3%">
            <div class="card-body">
                <div class = "form-inline" style = "margin-left:4.5%">
                    <label for = "name">Name: </label>
                    <input type = "name" id = "name" name = "name" class = "form-control" required style = "width: 80%; margin-left:2%">
                </div>
                <div class = "form-inline" style = "margin-top:2%;margin-left:5%">
                    <label for = "email">Email: </label>
                    <input type = "email" id = "email" name = "email" class = "form-control" required style = "width: 80%; margin-left:2%">
                </div>
                <div class = "form-inline" style = "margin-top:3%">
                    <label for = "enquiries">Enquiry: </label>
                    <textarea class = "form-control" id = "enquiries" name = "enquiries" required rows = "10" cols = "60" style = "margin-left:5%; width:75%"></textarea>
                </div>
                <button type = "submit" class = "btn btn-success" name = "submit" id = "submit" style = "text-align: center; margin-left: 30%; margin-top: 3%;">Submit</button>
                <a href = "" class = "btn btn-danger" name = "cancel" id = "cancel" style = "margin-top:3%; margin-left:20%">Cancel</a>
            </div>
        </div>
    </form>
</body>
