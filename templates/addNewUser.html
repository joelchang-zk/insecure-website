<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "static/styles.css">
    <title>HomePage</title>
</head>
<body>
    <div class="w3-bar w3-black w3-hide-small">
        <div class="w3-dropdown-hover w3-hide-small w3-right">
            <button class="w3-button" title="Notifications">Account<i class="fa fa-caret-down"></i></button>     
            <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                <a href="{{ url_for('common.profile', username = username) }}" class="w3-bar-item w3-button">Profile</a>
                <a href = "{{ url_for('common.changePassword', username = username) }}" class = "w3-bar-item w3-button">Change Password</a>
                <a href="{{ url_for('common.logout', username = username) }}" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
        <a href = "{{ url_for('admin.adminRequests', username = username) }}" class = "w3-bar w3-bar-item w3-button w3-right">Requests</a>
        <a href = "{{ url_for('admin.adminHomePage', username = username) }}" class = "w3-bar w3-bar-item w3-button w3-right">Users</a>
        <a href = "{{ url_for('admin.adminEnquiry', username = username ) }}" class = "w3-bar w3-bar-item w3-button w3-right">Enquiries</a>
    </div>
    {% if errorMessage %}
    <div class="alert alert-danger"> {{ errorMessage }} </div>
    {% elif successMessage %}
    <div class="alert alert-success"> {{ successMessage }} </div>
    {% endif %}
    <form action = "" method = 'POST'>
        <div class="card bg-light text-dark" style="width:60%; margin-left:20%; margin-top:3%">
            <div class="card-body">
                <div class = "form-inline">
                    <label for = "name" style = "margin-left: 10%">Name: </label>
                    <input type = "name" id = "name" name = "name" class = "form-control" style = "width: 70%; margin-left:8%">
                </div>
                <div class = "form-inline">
                    <label for = "username" style = "margin-left: 8%; margin-top: 3%">Username: </label>
                    <input type = "username" id = "username" name = "username" class = "form-control" style = "width: 70%; margin-left:5%; margin-top: 3%">
                </div>
                <div class = "form-inline">
                    <label for = "email" style = "margin-left: 10%; margin-top: 3%">Email: </label>
                    <input type = "email" id = "email" name = "email" class = "form-control" style = "width: 70%; margin-left:8%; margin-top: 3%">
                </div>
                <div class = "form-inline">
                    <label for = "password" style = "margin-left: 7%; margin-top: 3%">Password: </label>
                    <input type = "password" id = "password" name = "password" class = "form-control" style = "width: 70%; margin-left:6%; margin-top: 3%">
                </div>
                <div class = "form-inline">
                    <label for = "password" style = "margin-left: 2%; margin-top: 3%">Repeat Password: </label>
                    <input type = "password" id = "repeatPassword" name = "repeatPassword" class = "form-control" style = "width: 70%; margin-left:2%; margin-top: 3%">
                </div>
                <div style = "margin-top:4%;margin-left:10%">
                    <label for = "role">Role:</label>
                </div>
                <select class = "form-control" id = "role" name = "role" style = "width:70%; margin-left:24.5%;margin-top: -5%">
                        <option>patient</option>
                        <option>doctor</option>
                        <option>admin</option>
                </select>
                <button type = "submit" class = "btn btn-success" name = "submit" id = "submit" style = "text-align: center; margin-left: 30%; margin-top: 3%;">Submit</button>
                <a href = "{{ url_for('admin.adminHomePage', username = username) }}" class = "btn btn-danger" name = "cancel" id = "cancel" style = "margin-top:3%; margin-left:20%">Cancel</a>
            </div>
        </div>
    </form>
</body>
