<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "static/styles.css">
    <title>Our Doctors</title>
</head>
<body>
    <div class="w3-bar w3-black w3-hide-small">
        <div style = "margin-right:3%">
            <a href = "{{ url_for('general.index') }}" class = "w3-bar w3-bar-item w3-button w3-left">Home</a>
            <div class="w3-dropdown-hover w3-hide-small w3-right">
                <button class="w3-button" title="Notifications">Login<i class="fa fa-caret-down"></i></button>     
                <div class="w3-dropdown-content w3-card-10 w3-bar-block">
                    <a href="{{ url_for('general.doctorLogin') }}" class="w3-bar-item w3-button">Doctor</a>
                    <a href = "{{ url_for('general.patientLogin') }}" class = "w3-bar-item w3-button">Patient</a>
                    <a href="{{ url_for('general.labTechLogin') }}" class="w3-bar-item w3-button">Lab Tech</a>
                </div>
            </div>
            <a href = "{{ url_for('general.generalEnquiries') }}" class = "w3-bar w3-bar-item w3-button w3-right">General Enquiries</a>
            <a href = "{{ url_for('general.doctorsList') }}" class = "w3-bar w3-bar-item w3-button w3-right">Our Doctors</a>
            <a href = "{{ url_for('general.contact') }}" class = "w3-bar w3-bar-item w3-button w3-right">Contact us</a>
            <a href = "{{ url_for('general.about') }}" class = "w3-bar w3-bar-item w3-button w3-right">About Us</a>
        </div>
	</div>
    {% if isEmpty %}
    <div class="card bg-light text-dark" style="width:60%; margin-left:20%; margin-top:10%">
        <div class="card-body" style="text-align: center; font-size:50px">There are no doctors matching search query in the system</div>
    </div>
    {% else %}
        <a href = "{{ url_for('doctorsList') }}" class = "btn btn-danger" style = "margin-top:2%; margin-left:4%">Back</a>
        <div class="col-sm-offset-4">
            <table class = "table" style = "width:70%">
                <thead>
                    <th scope = "col"><b><h1>Doctors</h1></b></th>
                </thead>
                <tbody>
                    {% for x in searchResults %}
                    <tr>
                        <th scope = "row">
                            <img src = "{{ x[5] }}" alt = "image of {{ x[2] }}" width="100" height="100">
                        </th>
                        <td>Dr. {{ x[2] }} <p>Email: {{ x[3] }} </p></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</body>
</html>
