<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "static/styles.css">
    <title>HomePage</title>
</head>
<body>
    <div class="w3-bar w3-black w3-hide-small">
        <div class="w3-dropdown-hover w3-hide-small w3-right">
            <button class="w3-button" title="Notifications">Account<i class="fa fa-caret-down"></i></button>     
            <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                <a href="{{ url_for('common.profile', username = username) }}" class="w3-bar-item w3-button">Profile</a>
                <a href = "{{ url_for('common.changePassword', username = username) }}" class = "w3-bar-item w3-button">Change Password</a>
                <a href="{{ url_for('common.logout', username = username) }}" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
        <a href = "{{ url_for('labtech.LTHomePage', username = username) }}" class = "w3-bar w3-bar-item w3-button w3-right">Records</a>
        <a href = "{{ url_for('labtech.LTuploads', username = username) }}" class = "w3-bar w3-bar-item w3-button w3-right">Upload</a>
    </div>
    {% if errorMessage %}
        <div class="alert alert-danger"> {{ errorMessage }} </div>
    {% elif successMessage %}
        <div class = "alert alert-success"> {{ successMessage }} </div>
    {% endif %}
    <div class = "panel panel-info h-60 align-items-center" style = "margin-top:10%; margin-left:10%; width: 80%">
        <div class = "panel-heading">Upload files</div>
            <div body = "panel-body h-60">
                <form action = "" method = "POST" enctype="multipart/form-data">
                    <div class = "form-inline">
                       <label for = "title" style = "margin-top:5%; margin-left: 15%">Title</label>
                       <input type = "title" id = "fileTitle" name = "fileTitle" class = "form-control" style = "margin-top:5%; margin-left:2%; width:60%; background-color: light grey;">
                    </div>
                    <div class = "form-inline">
                        <label for = "uploads" style = "margin-top:3%; margin-left: 3%">Upload MRI Image</label>
                        <input type="file" name="profileImage" id = "profileImage" autocomplete="off" rquired style = "margin:auto; margin-top:2.5%; margin-left:2.5%">
                    </div>
                    <div style = "margin-top:3%; margin-left:40%; margin-top:2%; margin-bottom:3%">
                        <button type = "submit" class = "btn btn-success" name = "submit" id = "submit">Submit</button>
                    </div>
               </form>
            </div>
    </div>
</body>
</html>
